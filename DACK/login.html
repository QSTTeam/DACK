<!DOCTYPE html>
<html >
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="js/module/app.js"></script>
    <script src="js/controller/login_signup.js"></script>
    <script src="js/service/login_signup_service.js"></script>


</head>
<body ng-app="appSaleb" >
<div id="header" class="container " ng-controller="myLoginController">
    <div ng-include="'component/header.htm'"></div>

    <!--main body-->
    <div class="row">
        <div class="col-sm-12" >
            <section id="form">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4 col-sm-offset-1">
                            <div class="login-form">
                                <h2>Login to your account</h2>
                                </br>
                                <form>
                                    <input type="text" ng-model="Username" placeholder="Username"/>
                                    <input type="password" ng-model="Password" placeholder="Password"/>
                                        <span>
                                            <input type="checkbox" >
                                            Keep me signed in
                                        </span>
                                    <button type="submit"  class="btn btn-default" ng-click="Login()">Login</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <h2 class="or">OR</h2>
                        </div>
                        <div class="col-sm-4">
                            <div class="signup-form">
                                <h2>New User Signup</h2>
                                <form>
                                    <input type="text" ng-model="UsernameSignup" placeholder="Username"/>
                                    <input type="password" ng-model="PasswordSignup" placeholder="Password"/>
                                    <input type="password" ng-model="RetypePasswordSignup" placeholder="Retype Password"/>
                                    <button type="submit" class="btn btn-default" ng-click="Signup()">Signup</button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </div>

    <div ng-include="'component/footer.htm'"></div>
</div>

</body>
</html>
