<!DOCTYPE html>
<html >
<head lang="en">
    <meta charset="UTF-8">
    <title>Thông tin khách hàng</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="css/nhapthongtin.css" rel="stylesheet" type="text/css">
    <link href="font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="js/module/app.js"></script>
    <script language="javascript" src="js/angular.min.js"></script>
    <script language="javascript" src="js/controller/nhapthongtindathang.js"></script>
    <script src="js/controller/index.js"></script>
</head>
<body ng-app="appSaleb" >
<div id="header" class="container  " ng-controller="myNhapthongtinCtrl">

    <div ng-include="'component/header.htm'"></div>

    <!--main body-->
    <div class="row">
        <div class="col-sm-12" >
            <section id="form">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4 col-sm-offset-1">
                            <div class="input-info">
                                <h2>Địa chỉ giao hàng của quý khách</h2>
                                </br>
                                <form>
                                    <p>Tên :<input type="text" ng-model="ten" placeholder="Họ & tên"/></p>
                                    <p>Địa chỉ số nhà đường:<input type="text" ng-model="diachinha" placeholder="Địa chỉ số nhà đường"/></p>
                                    <p>Số điện thoại:<input type="text" ng-model="sdt" placeholder="Số điện thoại"/></p>
                                    <button type="submit"  class="btn btn-default" ng-click="dathang()">Tiếp tục <i class="fa fa-angle-right"></i></button>
                                    <button ng-show="datshow" type="submit"  class="btn btn-default" ng-click="dat()">Thanh toán <i class="fa fa-angle-right"></i></button>
                                </form>
                            </div>
                        </div>
                        <div class="col-sm-7">
                            <div class="product-info" ng-show="tongshow">
                                <h2> Thông tin đơn hàng</h2>
                                </br>
                                 <table class="table table-condensed">
                                <thead>
                                <tr class="cart_menu">
                                    <td>Sản phẩm</td>
                                    <td>Tên sản phẩm</td>
                                    <td>Giá</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="x in hang">
                                    <td><img ng-src="{{x.img}}"></td>
                                    <td>{{x.information}}</td>
                                    <td>{{x.price}}</td>
                                </tr>

                                </tbody>
                            </table>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </div>

    <div ng-include="'component/footer.htm'"></div>
</div>

</body>
</html>
