<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xem đơn đặt hàng</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/xemdathang.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="css/nhapthongtin.css" rel="stylesheet" type="text/css">

    <link href="font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="js/module/app.js"></script>
    <script src="js/controller/xemdathang.js"></script>

</head>
<body ng-app="appSaleb" >
<div id="header" class="container" ng-controller="myXemdathangController">
    <div ng-include="'component/header.htm'"></div>
    <!--main body-->
    <section id="cart_items">
        <div class="container">
            <p id="title">Số lượng đơn đặt hàng của Khách hàng</p>
            <div class="table-responsive cart_info">

                <table class="table table-condensed">
                    <thead>
                        <tr class="cart_menu">
                            <td>Ngày Đặt Hàng</td>
                            <td>Tên Khách Hàng</td>
                            <td>Địa Chỉ Giao Hàng</td>
                            <td>Số Điện Thoại</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in arr">
                            <td>{{x.ngaydat}}</td>
                            <td>{{x.tenKH}}</td>
                            <td>{{x.diachi}}</td>
                            <td>{{x.sdt}}</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <div ng-include="'component/footer.htm'"></div>




</div>
</body>
</html>
