<!DOCTYPE html>
<html ng-app="appSaleb">
<head lang="en">
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/giohang.css" rel="stylesheet">
    <link href="font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script> 
    <script src="js/module/app.js"></script>
    <script src="js/controller/giohang.js"></script>
</head>
<body ng-controller="giohangctrl">
<div ng-include="'component/header.htm'"></div>
<div class="col-sm-12  formgiohang">
    <a href="index.html">Tiếp tục mua hàng</a>
    <h3><b>Giỏ hàng của tôi:</b></h3>
    <br>

    <div class="col-sm-8 giohangitem" >
        <div class="table-responsive cart_info">

            <table class="table table-condensed">
                <thead>
                <tr class="cart_menu">
                    <td>Sản phẩm</td>
                    <td>Tên sản phẩm</td>
                    <td>Giá</td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in arr">
                    <td><img ng-src="{{x.img}}"></td>
                    <td>{{x.information}}</td>
                    <td>{{x.$id}}</td>

                    <td ><a class="btn btn-success" href="#" ng-click="Xoahang(x.$id)">
                        <span class="glyphicon glyphicon-remove"></span> Xóa</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
        <button class="col-sm-3 col-sm-offset-9" ng-click="update()">Cập nhật giỏ hàng</button>

    </div>
    <div class="col-sm-4 form-tinhtien">
        <p>Thông tin đơn hàng</p>
        <hr/>
        <div class="col-sm-12">
            <div class="col-sm-8">
                <h4>Tạm tính:</h4>
            </div>
            <div class="col-sm-4">
                <h4>{{tinhtiengiohang}}</h4>
            </div>
        </div>
        <br/><br/>
        <div class="col-sm-12">
            <div class="col-sm-8">
                <h4>Khuyến mãi:</h4>
            </div>
            <div class="col-sm-4">
                <h4>{{tienkhuyenmai}}</h4>
            </div>
        </div>
        <br/>
        <hr/>
        <div class="col-sm-12">
            <div class="col-sm-8">
                <h4>Thành tiền(đã bao gồm VAT):</h4>
            </div>
            <div class="col-sm-4">
                <h4>{{tongtien}}</h4>
            </div>
        </div>
        <br/>
        <input type="submit"value="Thanh toán đơn hàng" ng-click="thanhtoan()"/>
    </div>


</div>

<div ng-include="'component/footer.htm'"></div>
</body>
</html>
